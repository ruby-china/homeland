language: ruby

addons:
  postgresql: "9.4"

services:
  - postgresql
  - memcached
  - redis-server
  - elasticsearch

rvm:
  - 2.5.0

matrix:
  fast_finish: true
  allow_failures:
    - rvm: ruby-head

before_install:
  - sed -i "s/gems.ruby-china.com/rubygems.org/g" Gemfile
  - bundle install
  - sed -i "s/SETUP_REDIS_HOST/127.0.0.1/g" config/redis.yml
  - sed -i "s/SETUP_REDIS_PORT/6379/g" config/redis.yml

before_script:
  - RAILS_ENV=test bundle exec rake db:create
  - RAILS_ENV=test bundle exec rake db:migrate

script:
  - bundle exec rubocop .
  - RAILS_ENV=test bundle exec rake
